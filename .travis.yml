language: python
matrix:
  include:
  - name: 3.7 public
    python: '3.7'
    dist: xenial # python 3.7 workaround: https://github.com/travis-ci/travis-ci/issues/9815
    sudo: true
  - name: 3.6 private
    python: '3.6'
    env:
    - PRIVATE_ACCESS=1
    - secure: 
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
before_install:
- pip install --upgrade pip
- pip install pytest
# download large files
- pip install awscli
- aws --no-sign-request s3 cp s3://brain-score-tests/tests/test_benchmark/alexnet-hvmv6-features.6.pkl tests/test_benchmark/
install:
- pip install .
script:
- if [ "$PRIVATE_ACCESS" = 1 && "$TRAVIS_PULL_REQUEST" = "false" ]; then pytest --skip-gpu --skip-memory-intense; fi
- if [ "$PRIVATE_ACCESS" != 1 ]; then pytest --skip-private --skip-gpu --skip-memory-intense; fi
