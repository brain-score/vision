language: python
matrix:
  include:
  - name: 3.7 public
    python: '3.7'
  - name: 3.8 private
    python: '3.8'
    env:
    - PRIVATE_ACCESS=1
    - secure: 
    - secure: 
    - AWS_DEFAULT_REGION=us-east-1
before_install:
- pip install --upgrade pip
- pip install pytest
# download large files
- pip install awscli
- bash tests/download_test_files.sh
install:
- pip install .
- pip list # list installed package versions
script:
- if [ "$PRIVATE_ACCESS" = 1 ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then pytest -m "not requires_gpu and not memory_intense"; fi
- if [ "$PRIVATE_ACCESS" != 1 ]; then pytest -m "not requires_gpu and not memory_intense and not private_access"; fi

notifications:
  slack:
    if: |
      branch = master AND \
      type IN (push, api, cron)
    on_success: change
    on_failure: always
    secure: 
