DATA_SPACE:
    MODULE: physion.data_space
    SEEDS: (0,)
    KWARGS:
        scenarios: ['Collide', 'Contain', 'Dominoes', 'Drape', 'Drop', 'Link', 'Roll', 'Support']
        pretraining:
            train:
                dir: 'physion_data/pretraining_train'
            test:
                dir: 'physion_data/pretraining_val'
        readout:
            train:
                # dir: 'physion_data/pretraining_train'
                dir: 'physion_data/readout_train_redyellow'
            test:
                dir: 'physion_data/readout_test_redyellow'
        pretraining_protocols: ['all']
        readout_protocol: 'minimal'

PRETRAINING:
    VAL_FREQ: 10000
    CKPT_FREQ: 5000
    OBJECTIVE_MODULE: physion.objective.FitVid
    MODEL_NAME: 'FitVid'
    TRAIN_STEPS: 1000000
    BATCH_SIZE: 2
    TRAIN:
        LR: 1.e-3
        ACCUMULATION_STEPS: 64
    MODEL:
        z_dim: 10
        beta: 1.e-4
        g_dim: 128
        rnn_size: 256
        num_channels: 64
    DATA:
        IMSIZE: 64
        STATE_LEN: 7
        SEQ_LEN: 25
        SUBSAMPLE_FACTOR: 6
SKIP_PRETRAINING: True

EXTRACTION:
    OBJECTIVE_MODULE: physion.objective.FitVid
    LOAD_STEP: 350000

READOUT:
    PROTOCOLS: ['simulated', 'observed', 'input']

CONFIG:
    EXPERIMENT_NAME: 'physion-fitvid'
    POSTGRES:
        DBNAME: 'physion-physopt'
